    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script>
        $.getJSON("https://api.myjson.com/bins/6anbc", function(data) {
            console.log(data);
            var mymap = L.map('mapid').setView([-30, -50], 2);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 8,
                minZoom: 3,
                id: 'mapbox.dark' //otras opciones: mapbox.satellite, mapbox.streets, mapbox.dark, mapbox.light
            }).addTo(mymap);
            
             var greenIcon = L.icon({
                iconUrl: 'icono/icono_verde.png',
                iconSize: [30, 30]
                });
            
             var yellowIcon = L.icon({
                iconUrl: 'icono/icono_amarillo.png',
                iconSize: [30, 30]
                });
            
            var blueIcon = L.icon({
                iconUrl: 'icono/icono_celeste.png',
                iconSize: [30, 30]
                });
            
            var purpleIcon = L.icon({
                iconUrl: 'icono/icono_morado.png',
                iconSize: [30, 30]
                });
            
            
            var orangenIcon = L.icon({
                iconUrl: 'icono/icono_naranjo.png',
                iconSize: [30, 30]
                });
            
            
            var redIcon = L.icon({
                iconUrl: 'icono/icono_rojo.png',
                iconSize: [30, 30]
                });
            
            
            var pinkIcon = L.icon({
                iconUrl: 'icono/icono_rosado.png',
                iconSize: [30, 30]
                });
            
            
             
            
    
            
            
            for (var x = 0; x < data.length; x++) {
                
                
                if(data[x].pais=="Chile"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: greenIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
                
                } else if(data[x].pais=="Brasil"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: redIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
                
                } else if(data[x].pais=="Bolivia"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: yellowIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
                
                } else if(data[x].pais=="Venezuela"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: orangenIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
                
                } else if(data[x].pais=="Peru"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: blueIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
                
                 } else if(data[x].pais=="Colombia"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: pinkIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
                     
                    
                } else {
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: purpleIcon}).addTo(mymap).bindPopup(data[x].nombre).closePopup();
            
          }
          var primero =   "<div class=\"col-sm-4 col-lg-3 my-3\">";
                    var segundo =   "<div class=\"card\">";
                        var tercero =   "<img src=\"" + data[x].foto + "\" class=\"card-img-top\">";
                        var cuarto  =   "<div class=\"card-body\">";
                            var quinto  =   "<h5 class=\"card-title\">" + data[x].nombre + "</h5>"
                            var sexto   =   "<p class=\"card-text\"> País " + data[x].pais + "</p>";
                            var septimo =   "<div/>";
                        var octavo  =   "</div>";                
                    var noveno  =   "</div>";
                var decimo  =   "</div>";
                
                
               
                $("#parques").append(primero + segundo + tercero + cuarto + quinto + sexto + septimo + octavo + noveno + decimo);
            }
        });
        
        $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: (target.offset().top - 40)
                }, 1000);
                return false;
              }
            }
        });
    </script>
